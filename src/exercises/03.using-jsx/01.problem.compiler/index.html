<html>
	<body>
		<div id="root"></div>

		<script type="module">
			// change `type="module"` to `type="text/babel"` and data-type="module" 
			// babel will compile this code as a module script for the browser to run.

			// babel compiles JSX to "React.createElement" instead of simply "createElement"
			import React, {createElement} from 'https://esm.sh/react'
    		import { createRoot } from 'https://esm.sh/react-dom/client'

			const rootElement = document.getElementById('root')

			// re-implement this using JSX!
			const element = createElement('div', {
				className: 'container',
				children: 'Hello World',
			})

			// there are a few subtle differences between JSX and HTML
			// `className` rather than `class`!

			createRoot(rootElement).render(element)
		</script>

		<!-- add Babel to the page.
		<script type="module" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		-->
	</body>
</html>
