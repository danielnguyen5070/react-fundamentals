<html>
	<body>
		<div id="root"></div>

		<script type="text/babel" data-type="module">
			import React from 'https://esm.sh/react'
			import { createRoot } from 'https://esm.sh/react-dom/client'

			const rootElement = document.getElementById('root')

			// Make a function called `message` which returns the JSX we want to share

			// use that function in place of the divs below with:
			const element = (
				<div className="container">
					<div className="message">Hello World</div>
					<div className="message">Goodbye World</div>
				</div>
			)

			createRoot(rootElement).render(element)
		</script>

		<script type="module" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</body>
</html>
